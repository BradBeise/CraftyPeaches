    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Crafty Peaches</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product-page.html?category=BandBracelets&price=1">Band Bracelets</a></li>

        </div>

    <section class="product-gallery">
        <div class="container">
            <div class="product-header">
                <h2 id="category-title">Loading...</h2>
                <p class="price" id="category-price">Loading...</p>
            </div>

                <!-- Images will be dynamically loaded here -->
                <p class="loading-message">Loading images...</p>
            </div>
        </div>
    </section>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Enlarged product">
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Crafty Peaches. All rights reserved.</p>
        </div>
